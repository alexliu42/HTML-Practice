<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <style>
                table,th,td {
                    border-collapse: collapse;
                    border: solid black;
            }
            .grey{
                background-color: lightgrey;
            }
        
        </style>
    </head>
    <body>
        <table>
            <caption>Populations of Canadian Cities</caption>
            <tr>
                <th rowspan="2">City</th>
                <th colspan="2">Information</th>
            </tr>
            <tr>
                <th class="grey">Population</th>
                <th class="grey">Province</th>
            </tr>
            <tr>
                <td>Calgary</td>
                <td>1.336 million</td>
                <td>Alberta</td>
            </tr>
            <tr>
                <td class="grey">Montreal</td>
                <td class="grey">1.78 million</td>
                <td class="grey">Quebec</td>
            </tr>
          </table>
    </body>
</html>
