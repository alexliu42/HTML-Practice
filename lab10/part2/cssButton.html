<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Button</title>
        <meta charset="utf-8">
        <style>
            button{
                border-radius: 100px;
                font-size: 30px;
                padding:30px;
                font-weight: bold;
                border:none;
            }
            button:hover{
                background-color: pink;
                color:darkred;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS Button</h1>
        <button type="button">Sign Up</button>
    </body>


</html>
